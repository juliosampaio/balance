<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Saldo Web</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link rel="stylesheet" href="./app.css">
</head>

<body>
  <div class="grid-container fluid">
    <div class="grid-x grid-margin-x">
      <div class="cell">
        <header>
          <div class="logo"></div>
          <h1>saldo <span class="balance hide-for-small-only">R$ 100.000.000,00</span></h1>
        </header>
      </div>
    </div>
    <div class="grid-x grid-margin-x">
      <div class="cell">
        <main>
          <article id="balance-carousel" class="carousel">
            <div class="slides">
              <section class="slide previous">A</section>
              <section class="slide active">
                <ul class="list">
                  <li>Sua compra aparece aqui</li>
                </ul>
              </section>
              <section class="slide next">C</section>
          </article>
          <button id="prev" type="button">prev</button>
          <button id="next" type="button">next</button>
        </main>
        </div>
      </div>
    </div>
    <script src="./bundle.js"></script>
</body>

</html>
