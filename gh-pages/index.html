<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Saldo Web</title>
  <link href="https://fonts.googleapis.com/css?family=Muli" rel="stylesheet">
  <link rel="stylesheet" href="./app.css">
</head>

<body>
  <!--templates-->
  <template id="bank-statement-item-template">
    <li id="">
      <div class="details">
        <div class="category">
          <span class="bg-icon_category hide-for-small-only"></span>
          <span class="category-name hide-for-medium"></span>
        </div>
        <div class="transaction">
          <div class="title"></div>
          <div class="value"></div>
        </div>
      </div>
      <div class="actions">
        <button type="button" class="bg-icon_delete"></button>
      </div>
    </li>
  </template>
  <!--app body-->
  <div class="grid-y grid-frame grid-padding-x">
    <div class="cell">
      <header>
        <div class="logo"></div>
        <h1>saldo <span class="balance hide-for-small-only">R$ 100.000.000,00</span></h1>
      </header>
    </div>
    <div class="cell auto">
      <main>
        <div class="info">
          <div class="year">2017</div>
          <div class="separator"></div>
          <div class="greeting">Bem-vindo</div>
        </div>
        <article id="balance-carousel" class="carousel">
          <div class="slides">
            <section id="left" class="slide previous"></section>
            <section id="center" class="slide active">
              <ul id="bank-statement" class="list"></ul>
            </section>
            <section id="right" class="slide next"></section>
          </div>
          <div class="controls">
          </div>
        </article>
      </main>
    </div>
  </div>
  <script src="./bundle.js"></script>
</body>

</html>
